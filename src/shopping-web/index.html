<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Service</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Shopping Service</div>
            <div class="nav-links">
                <a href="#" class="active">Главная</a>
                <a href="#" id="ordersLink">Мои заказы</a>
                <a href="#" id="accountLink">Аккаунт</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Добро пожаловать в Shopping Service</h1>
            <p>Создавайте заказы и управляйте платежами легко и удобно</p>
        </section>

        <section class="create-order" id="createOrderSection">
            <h2>Создать новый заказ</h2>
            <form id="createOrderForm">
                <div class="form-group">
                    <label for="userId">ID пользователя:</label>
                    <input type="text" id="userId" required>
                </div>
                <div class="form-group">
                    <label for="amount">Сумма:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Создать заказ</button>
            </form>
        </section>

        <section class="orders" id="ordersSection" style="display: none;">
            <h2>Мои заказы</h2>
            <div class="orders-list" id="ordersList"></div>
        </section>

        <section class="account" id="accountSection" style="display: none;">
            <h2>Информация об аккаунте</h2>
            <div class="account-info" id="accountInfo">
                <div class="form-group">
                    <label for="accountUserId">ID пользователя:</label>
                    <input type="text" id="accountUserId">
                    <button id="getAccountBtn" class="btn-secondary">Получить информацию</button>
                </div>
                <div class="account-details" id="accountDetails"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shopping Service. Все права защищены.</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
